<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
    <link rel="stylesheet" href="chatgpt9999.css"> <!-- Vous pouvez ajouter un fichier CSS pour styliser le formulaire -->
</head>
<body>
    <div class="registration-container">
        
        <form action="chatgpt999.html" method="POST"> <!-- Assurez-vous de spécifier le bon chemin pour le script de traitement côté serveur -->
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Créer un Compte</button>
            </div>
        </form>
    </div>
</body>
</html>
